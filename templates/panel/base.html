{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    {% include 'panel/partials/head.html' %}
    {% block custom_css %}
    {% endblock %}

    <title>پنل - داشبورد</title>
</head>

<body>
    <div class="app panel">

        {% include 'panel/partials/header.html' %}

        <section class="panel-body">
            {% include 'panel/partials/sidebar.html' %}

            <div id="panel-main" class="panel-main">
                <div class="dashboard">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </section>
    </div>

    <!-- JQUERY -->
    <script src="{% static 'panel/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <!-- BOOTSTRAP BUNDLE.js' %} -->
    <script src="{% static 'panel/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'panel/js/grid.js' %}"></script>

</body>

</html>
